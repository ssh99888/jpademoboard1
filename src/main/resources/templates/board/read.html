<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{layout/layout.html}">

<div layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <div class="card-title"><h3>글 상세보기</h3></div>
            <form action="/board/read" method="post">
                <div class="mb-3">
                    <label class="form-label">Bno</label>
                    <input type="text" name="bno" th:value="${board.bno}" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" name="title" th:value="${board.title}" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Content</label>
                    <textarea name="content" class="form-control" rows="3" readonly>[[${board.content}]]</textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Author</label>
                    <input type="text" name="author" th:value="${board.author}" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">RegDate</label>
                    <input type="text" name="regDate" th:value="${#temporals.format(board.regDate, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">UpdateDate</label>
                    <input type="text" name="updateDate" th:value="${#temporals.format(board.updateDate, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Readcount</label>
                    <input type="text" name="readcount" th:value="${board.readcount}" class="form-control" readonly>
                </div>
                <div class="mb-3" th:with="link=${pageRequestDTO.getLink()}">
                    <a th:href="|@{/board/modify(bno=${board.bno},mode=2)}&${link}|" class="btn btn-outline-dark">Modify</a>
                    <a th:href="@{/board/delete(bno=${board.bno})}" class="btn btn-outline-secondary">Delete</a>
                    <a th:href="|@{/board/list}?${link}|">
                        <button type="button" class="btn btn-outline-dark">List</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
