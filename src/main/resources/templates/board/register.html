<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{layout/layout.html}">

<div layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <div class="card-title"><h3>글등록</h3></div>
            <form action="/board/register" method="post">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" name="title" class="form-control" placeholder="제목을 입력하세요.">
                </div>
                <div class="mb-3">
                    <label class="form-label">Content</label>
                    <textarea name="content" class="form-control" rows="3" placeholder="내용을 입력하세요."></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Author</label>
                    <input type="text" name="author" class="form-control" placeholder="작성자를 입력하세요.">
                </div>
                <div class="mb-3">
                    <button type="Submit" class="btn btn-outline-dark">Register</button>
                    <button type="reset" class="btn btn-outline-secondary">Reset</button>
                    <a th:href="@{/board/list}">
                        <button type="button" class="btn btn-outline-dark">List</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
