<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{layout/layout.html}">

<div layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <div class="card-title"><h3>글수정</h3></div>
            <form action="/board/modify" method="post">
                <input type="hidden" name="bno" th:value="${board.bno}">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" name="title" th:value="${board.title}" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Content</label>
                    <textarea name="content" class="form-control" rows="3">[[${board.content}]]</textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Author</label>
                    <input type="text" name="author" th:value="${board.author}" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <button type="Submit" class="btn btn-outline-dark">Modify</button>
                    <a th:href="|@{/board/list}?${pageRequestDTO.getLink()}|">
                        <button type="button" class="btn btn-outline-dark">List</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
